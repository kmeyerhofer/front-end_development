<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      var main = document.querySelector('main');
      var sub = document.querySelector('#sub');

      main.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        alert(main.nodeName);
      });
      sub.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        event.stopPropagation();
        alert(sub.nodeName);
      });
    });
    </script>
    <style>
    main, #sub {
      padding: 15px;
    }

    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
    </style>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>
