<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Practice Problems</title>
    <style>

    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd><input type="text" name="first-name" id="first-name" required></dd>

          <dt><label for="last-name">Last Name</label></dt>
          <dd><input type="text" name="last-name" id="last-name" required></dd>

          <dt><label for="email">E-mail Address</label></dt>
          <dd><input type="email" name="email" id="email"
                 autocomplete="off" autocorrect="off"
                 autocapitalize="none" required></dd>

         <dt><label for="phone">Phone Number</label></dt>
         <dd><input type="tel" name="phone" id="phone"
                    placeholder="###-###-####" required></dd>

          <dt><label for="phone-type">Phone Type</label></dt>
          <dd>
            <select name="phone-type" id="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea id="message" name="message" cols="80" rows="6"
                        placeholder="Type your message here."></textarea></dd>
        </dl>
        <input type="submit" value="Send">
      </fieldset>
    </form>
  </body>
</html>
