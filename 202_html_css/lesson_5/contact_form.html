<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <style>
      body {
        font: normal 16px sans-serif;
      }

      fieldset {
        border: none;
        margin: 0 auto;
        padding: 0;
        width: 600px;
      }

      dl {
        /* padding: 0 auto; */
      }

      dt {
        margin-top: 20px;
      }

      dd {
        margin: 10px 0;
      }

      [type="text"],
      [type="number"],
      [type="email"],
      textarea {
        width: 100%;
        border: 1px solid #bbb;
        box-sizing: border-box;
      }

      textarea {
        height: auto;
        resize: vertical;
      }

      .partial {
        display: inline-block;
        box-sizing: border-box;
      }

      .one_half {
        width: 50%;
      }

      .one_tenth {
        width: 13%;
      }

      .two_fifths {
        width: 37%;
      }

      .left {
        padding-right: 5px;
      }

      .right {
        padding-left: 5px;
      }

      .state {
        height: 10px;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial left one_half">
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
        </dl><!--
     --><dl class="partial right one_half">
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name">
          </dd>
        </dl>
        <dl class="email">
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="name@email.net">
          </dd>
        </dl>

        <dl class="one_half partial left">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
        </dl><!--
     --><dl class="state one_tenth partial right left">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--
     --><dl class="two_fifths partial right">
          <dt>
            <label for="zip">ZIP Code</label>
          </dt>
          <dd>
            <input type="number" min="1" max="99999" id="zip" name="zip" placeholder="01234">
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="color">Which of these colors do you like best?</label>
          </dt>
          <dd>
            <select name="color" id="color">
              <option value="red" selected>Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="indigo">Indigo</option>
              <option value="violet">Violet</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="color">Which web technologies do you want to learn?</label>
          </dt>
          <dd>
            <label>
              <input type="checkbox" name="web_technologies" value="html">
              HTML
            </label>
          </dd>
          <dd>
            <label>
              <input type="checkbox" name="web_technologies" value="css">
              CSS
            </label>
          </dd>
          <dd>
            <label>
              <input type="checkbox" name="web_technologies" value="ruby">
              Ruby
            </label>
          </dd>
          <dd>
            <label>
              <input type="checkbox" name="web_technologies" value="javascript">
              JavaScript
            </label>
          </dd>
          <dd>
            <label>
              <input type="checkbox" name="web_technologies" value="rails">
              Rails
            </label>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="comment">Please add any comments.</label>
          </dt>
          <dd>
            <textarea name="comment" id="comment" rows="6" cols="80"></textarea>
          </dd>
        </dl>
        <input type="hidden" name="timestamp" value="2018-05-23">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset form">
      </fieldset>
    </form>
  </body>
</html>
