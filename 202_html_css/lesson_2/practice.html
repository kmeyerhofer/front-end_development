<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exercise</title>
    <style>
      div {
        display: inline-block;
        box-sizing: border-box;
        height: 300px;
        width: 300px;
      }

      .one {
        background-color: #fcc; /* red */
        padding: 20px;
        margin-right: 10px;
      }
      .two {
        background-color: #ccf; /* blue */
        border: 5px solid black;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>

    <div class="one">one</div><div class="two">two</div>

  </body>
</html>
