<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizontal Navigation</title>
    <style>
      html {
        font-size: 20px;
      }

      nav ul {
        background-color: yellow;
        width: 100%;
        padding-left: 0;
        list-style: none;
        font-size: 0;
      }

      nav li {
        color: blue;
        font-size: 1rem;
        line-height: 2.5;
        display: inline-block;
        width: 25%;
        text-align: center;
      }

      nav a {
        text-decoration: none;
        width: 100%;
        display: inline-block;
      }

      nav a:hover,
      nav a:focus {
        background: green;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
