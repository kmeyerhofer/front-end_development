<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Even More Table Practice</title>
    <style>
    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid grey;
    }

    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" rowspan="3">Red</th>
          <td>Meiomi Pinot Noir</td>
          <td>$17.99</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>Radius Cabernet</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>Apothic Red</td>
          <td>$7.97</td>
        </tr>
        <tr>
          <th scope="row" rowspan="3">White</th>
          <td>Cloud Break Chardonnay</td>
          <td>$8.99</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>Kendall Jackson Chardonnay</td>
          <td>$9.97</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>Kim Crawford Sauvignon Blanc</td>
          <td>$9.97</td>
        </tr>
        <tr>
          <th scope="row" rowspan="3">Sake</th>
          <td>Gekkeikan Sake</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>Mura Mura Mountain Sake</td>
          <td>$15.99</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>TY KU Sake Junmai Ginjo Black</td>
          <td>$21.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
